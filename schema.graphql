schema {
    query: Query
}

type Company {
    companyId: Int!
    companyName: String!
    headcount: Int!
    acquiredBy: Company
    acquired: [Company!]!
    employees(exCompanyIds: [Int!]! = []): [PersonEmployment!]
}

type PersonEmployment {
    person_id: Int!
    company: Company!
    startDate: String
    endDate: String
    employmentTitle: String!
    isCurrentlyEmployed: Boolean!
}

type Query {
    company(companyId: Int!): Company
}
